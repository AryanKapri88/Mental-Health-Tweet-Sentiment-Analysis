<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c5364;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #2c5364;
            border-radius: 10px;
            resize: vertical;
            font-size: 16px;
            background-color: #f5f5f5;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        button {
            background-color: #2c5364;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0f2027;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        button i {
            margin-right: 10px;
        }
    </style>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Mental Health Sentiment Analysis</h1>
        <form method="POST" action="{{ url_for('analyze_sentiment') }}">
            <div class="form-group">
                <label for="comment">Enter your message:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="fas fa-robot">Analyze</button>
        </form>

        {% if sentiment is defined %}
            <div class="mt-4">
                {% if sentiment == 1 %}
                    <div class="alert alert-success" role="alert">Positive comment!</div>
                {% else %}
                    <div class="alert alert-danger" role="alert">Negative comment!</div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
